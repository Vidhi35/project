<!DOCTYPE html>
<html>
<head>
    <title>Weather Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="mb-4">🌍 Weather in {{ weather.city }}, {{ weather.country }}</h2>
        <p>🌡 Temperature: <strong>{{ weather.temperature }}°C</strong></p>
        <p>💧 Humidity: <strong>{{ weather.humidity }}%</strong></p>
        <p>🌥 Condition: <strong>{{ weather.description }}</strong></p>
        <a href="/" class="btn btn-outline-primary mt-4">Check Another City</a>
    </div>
</body>
</html>
